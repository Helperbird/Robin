<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Robin</title>
    <link rel="icon" type="image/png" href="assets/img/icons/logo.ico">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="http://www.justinaguilar.com/animations/css/animations.css" rel="stylesheet">
</head>

<body ng-app="robin" ng-controller="controller" data-ng-init="init()">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-material-light-blue shadow-z-2" ng-style="themeStyle">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-material-light-blue-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="back" ng-click="goBack()"><i class="mdi-navigation-arrow-back"></i></a>
            <a class="navbar-brand" id="forword" ng-click="goForword()"><i class="mdi-navigation-arrow-forward"></i></a>
            <a class="navbar-brand" id="refresh" ng-click="refresh()"><i class="mdi-navigation-refresh"></i></a>
            <a class="navbar-brand" id="newTab" ng-click="createTab()"><i class="mdi-image-control-point"></i></a>
            <a class="navbar-brand" id="home" ng-click="home()"><i class="mdi-action-home"></i></a>
            <a class="navbar-brand" id="search">
                <input type="text" id="searchTerm" ng-model="searchTerm" class="form-control col-lg-8" ng-keypress="search($event)" placeholder="Search">
            </a>
        </div>
        <div class="navbar-collapse collapse navbar-material-light-blue-collapse">

            <ul class="nav navbar-nav navbar-right" method="post">
                <li class="dropdown ">
                    <a href="index.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown"><i class="mdi-action-settings"></i><b class="caret"></b></a>
                    <ul class="dropdown-menu shadow-z-3" id="specialId">
                        <li><a data-toggle="modal" data-target="#settings-dialog" id="settingsButton">Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="http://www.projectbird.com" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Who Deveolped it ">Projectbird</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!--  Tabs for Muilipt Browsers or Iframes  -->
    <div class='contain' id="tabs"></div>

    <!--  Floating Button to Create New Tabs Buttons  -->
    <button class="btn btn-warning btn-fab btn-raised" id="tabs_button" ng-click="showTabs()"><i class="mdi-navigation-apps"></i>
    </button>

    <!--  Settings Tab  -->
    <div id="settings-dialog" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="mdi-content-clear"></i>
                    </button>
                    <h4 class="modal-title">Settings</h4>
                </div>

                <div class="modal-body">

                    <ul class="nav nav-tabs" style="margin-bottom: 15px;">
                        <li class="active"><a href="#block" data-toggle="tab">Block</a>
                        </li>
                        <li><a href="#theme" data-toggle="tab">Theme</a>
                        </li>
                        <li><a href="#personal" data-toggle="tab">Personal</a>
                        </li>

                    </ul>

                    <div id="myTabContent" class="tab-content">

                        <div class="tab-pane fade active in" id="block">
                            <div class="form-group">
                                <h4 class="modal-title">Block Websites</h4>
                                <div data-ng-repeat="banndedUrls2  in banndedUrls">
                                    <input type="text" name="text" class="form-control settings" data-ng-model="banndedUrls2.text" placeholder="{{ banndedUrls2.text }}">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade active in" id="theme">

                            <div class="form-group">
                                <h4>Theme</h4>
                                <ul id="pick_colors">
                                    <li><span class="colors" id="color_Red" ng-click="setColor('#F44336')"><span ng-if="theme[0][0]['color'] === '#F44336'"><i class="mdi-action-done"></i> </span></span>
                                    </li>
                                    <li><span class="colors" id="color_Blue" ng-click="setColor('#03A9F4')"><span ng-if="theme[0][0]['color'] === '#03A9F4'"><i class="mdi-action-done"></i> </span> </span>
                                    </li>
                                    <li><span class="colors" id="color_Green" ng-click="setColor('#009688')"> <span ng-if="theme[0][0]['color'] === '#009688'"><i class="mdi-action-done"></i> </span></span>
                                    </li>
                                    <li><span class="colors" id="color_Brown" ng-click="setColor('#795548')"> <span ng-if="theme[0][0]['color'] === '#795548'"><i class="mdi-action-done"></i> </span></span>
                                    </li>
                                    <li><span class="colors" id="color_Grey" ng-click="setColor('#9E9E9E')"> <span ng-if="theme[0][0]['color'] === '#9E9E9E'"><i class="mdi-action-done"></i> </span></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <hr>
                <div class="modal-footer">
                    <button class="btn btn-warning " ng-click="clearLocalStorage()">Restart</button>
                    <button class="btn btn-primary " ng-click="addLocalStorage()">Save</button>
                </div>
            </div>
        </div>
    </div>





    <div id="welcome" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="mdi-content-clear"></i>
                    </button>
                    <h4 class="modal-title">Welcome</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" id="login" ng-submit="login()">
                        <div ng-show="showError">
                            <div class="alert alert-dismissible alert-info">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <strong>Heads up!</strong> {{errorMessage}}
                            </div>
                        </div>
                        <fieldset>
                            <div class="form-group">
                                <h5>Login</h5>
                                <div class="col-md-12">
                                    <label for="inputEmail" class="control-label">Email</label>
                                    <input type="text" class="form-control" id="inputEmail" name="loginemail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="inputEmail" class="control-label">Last Name </label>
                                        <input type="password" class="form-control" id="inputPassword" name="loginpassword" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" style="float:right;" class="btn btn-primary">Submit</button>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <div id="signupmodal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="mdi-content-clear"></i>
                    </button>
                    <h4 class="modal-title">Welcome</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal"  id="signup" name="signupForm"  ng-submit="signup()">
                        <div ng-show="showError">
                            <div class="alert alert-dismissible alert-info">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <strong>Heads up!</strong> {{errorMessage}}
                            </div>
                        </div>
                        <fieldset>
                            <div class="form-group">
                                <h5>Signup</h5>
                                <div class="col-md-12">
                                    <label for="inputEmail" class="control-label">Email</label>
                              
                <input type="text" class="form-control" id="inputEmail" name="signupemail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="inputEmail" class="control-label">Last Name </label>
                                 
                <input type="password" class="form-control" id="inputPassword" name="signuppassword" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" style="float:right;" class="btn btn-primary">Submit</button>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>





    <script src="assets/js/lib/L.js"></script>
    <script src="assets/js/app/main.js" type="application/javascript"></script>
</body>

</html>
